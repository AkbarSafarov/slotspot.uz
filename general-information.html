<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайтл</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="site_wrapper">
        <form action="" class="register_user_fields">
            <div class="register_top">
                <div class="title">Общая информация</div>
                <div class="field avatar_image">
                    <input type="file" name="image" id="image" accept="image/*" />
                    <div id="preview_avatar">
                        <div id="avatar_img"></div>
                        <div id="upload-button" aria-labelledby="image" aria-describedby="image"></div>
                    </div>
                </div>
                <div class="field requared">
                    <div class="field_name">Полное имя *</div>
                    <input type="text" required>
                </div>
                <div class="field">
                    <div class="field_name">Дата рождения</div>
                    <input type="date" placeholder="ДД/ММ/ГГГГ">
                </div>
                <div class="field radio_sex">
                    <div class="field_name">Выберите пол</div>
                    <div class="field_inner">
                        <label>
                            <input type="radio" name="sex" value="man">
                            <span>Мужской</span>
                        </label>
                        <label>
                            <input type="radio" name="sex" value="woman">
                            <span>Женский</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="register_bottom">
                <button type="submit" class="btn">Сохранить изменения</button>
            </div>
        </form>
    </div>
    <div class="block_popop_modal lang_block_popup">
        <div class="popup_inner">
            <div class="closeBtn"></div>
            <div class="title">Выбор языка</div>
            <div class="list_lang">
                <div class="link"><a href="" class="active">Русский</a></div>
                <div class="link"><a href="">Узбекча</a></div>
                <div class="link"><a href="">O’zbekcha</a></div>
            </div>
        </div>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
